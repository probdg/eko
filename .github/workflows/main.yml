on:
  push:
    branches:
      - main
name: ðŸš€ Deploy production on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy-production-serv
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.aplikasipos.com
          port: 21
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          exclude: |
            */.git
            */.git/**
            *.env
            *.htaccess
